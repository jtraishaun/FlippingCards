<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flippin Cards Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <label for="question">Question: </label>
  <input id="question" v-model="theQuestion" placeholder=" Enter The Question Here">
  
  <label for="answer">Answer: </label>
  <input id="answer" v-model="theAnswer" placeholder="Enter The Answer Here">
  <br><br>

  <input type="radio" id="history" name="category" value="history" v-model="theCategory">
  <label for="history">History</label>
  
  <input type="radio" id="math" name="category" value="math" v-model="theCategory">
  <label for="math">Math</label>
  
  <input type="radio" id="science" name="category" value="science" v-model="theCategory">
  <label for="science">Science</label>
  <br><br>

  <button type="submit" v-on:click="addCard">Add New Card</button>
  <br><br>

  <div id="flashcards-app">
    <div class="card" v-for="(card, index) in cards" v-on:click="flipCard(index)">
      <div class="top" v-bind:class="card.category"></div>
     
      <div class="frontside" v-bind:class="card.flipped ? 'hide' : ''">
        <h1>{{card.question}}</h1>
      </div>
      
      <div class="backside" v-bind:class="card.flipped ? '' : 'hide'">
        <h1>{{card.answer}}</h1>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
